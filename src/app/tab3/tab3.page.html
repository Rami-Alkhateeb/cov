<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>لائحة الاسطوانات المتوفرة</ion-title>
    <!-- <ion-select [(ngModel)]="city" placeholder="اختر محافظتك">
      <ion-select-option value="RDamascus">ريف دمشق</ion-select-option>
    </ion-select> -->
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-searchbar placeholder="ابحث عن مدينتك او حارتك" [(ngModel)]="term" animated="true"></ion-searchbar>

  <ion-grid>
    <ion-row >
      <ion-col class="ion-text-center">
        المدينة
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        رقم الموبايل
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        المنطقة/الحارة
      </ion-col>
      
    </ion-row>
    
    <ion-row *ngFor="let item of displayedresults | filter:term" >
      <ion-col class="ion-text-center">
        <p *ngFor="let value of item.values">
          {{item.city_name}}
        </p>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <p *ngFor="let value of item.values">
          {{value.Number}}
        </p>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <p *ngFor="let value of item.values">
          {{value.Area}}
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <p *ngIf="displayedresults ;else loading"></p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-button ion-button primary href="/">الرئيسية</ion-button> -->

  <ng-template #loading>
		<div text-center>
			<ion-spinner></ion-spinner>
		</div>
	</ng-template>
</ion-content>
